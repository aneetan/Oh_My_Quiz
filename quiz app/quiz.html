<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <h1>
            <i class="fa fa-clock-o"></i>
            Oh My Quiz!
        </h1>
        <h2> What is the fastest <br> animal in the world?</h2>
           <div class="percent">
               <svg>
                   <circle cx="70" cy="70" r="70"> </circle>
                   <circle cx="70" cy="70" r="70"> </circle>
               </svg>
               <div class="number">
                   <h2>0:04</h2>
               </div>
           </div>
       
        <div class="options">
            <div>  <span class="a-circle">A</span> <br> Turtle </div>
            <div>  <span class="b-circle">B</span> <br> Cheetah </div>
            <div>  <span class="c-circle">C</span> <br> Rabbit </div>
            <div> <span class="d-circle">D</span> <br> Leopard</div>
          </div>
         
           
          
 
         
    </div>
</body>
</html>
